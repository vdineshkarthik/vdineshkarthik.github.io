<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>V Dinesh Karthik - Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #1c1c1c, #2d1f4f);
      font-family: Arial, sans-serif;
      color: #fff;
      scroll-behavior: smooth;
    }

    section {
      padding: 80px 0;
    }

    h2 {
      font-weight: 600;
      margin-bottom: 40px;
    }

    /* Portfolio Card */
    .portfolio-card {
      background: #ffffff;
      border-radius: 24px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      transition: 0.3s ease;
      height: 100%;
    }

    .portfolio-card:hover {
      transform: translateY(-8px);
    }

    .portfolio-card video {
      width: 100%;
      border-radius: 16px;
      display: block;
    }

    .portfolio-info {
      margin-top: 15px;
    }

    .portfolio-info h5 {
      color: #111;
      font-weight: 600;
    }

    .portfolio-tags {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .portfolio-tags span {
      background: #111;
      color: #fff;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 13px;
    }

    /* Navbar */
    .navbar {
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
    }

    .navbar a {
      color: #fff !important;
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand text-white" href="#">V DINESH KARTHIK</a>
    <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Portfolio Section -->
<section id="portfolio">
  <div class="container">
    <h2 class="text-center">Featured Projects</h2>

    <div class="row g-4">

      <!-- ITEM 1 -->
      <div class="col-lg-6 col-md-6 col-12">
        <div class="portfolio-card">
          <video controls preload="metadata">
            <source src="videos/horoorr.mp4" type="video/mp4">
          </video>
          <div class="portfolio-info">
            <h5>Horror Scene</h5>
            <div class="portfolio-tags">
              <span>Unreal Engine</span>
              <span>Cinematic</span>
            </div>
          </div>
        </div>
      </div>

      <!-- ITEM 2 -->
      <div class="col-lg-6 col-md-6 col-12">
        <div class="portfolio-card">
          <video controls preload="metadata">
            <source src="videos/chinese_village.mp4" type="video/mp4">
          </video>
          <div class="portfolio-info">
            <h5>Village Environment</h5>
            <div class="portfolio-tags">
              <span>Environment</span>
              <span>Lighting</span>
            </div>
          </div>
        </div>
      </div>

      <!-- ITEM 3 -->
      <div class="col-lg-6 col-md-6 col-12">
        <div class="portfolio-card">
          <video controls preload="metadata">
            <source src="videos/video3.mp4" type="video/mp4">
          </video>
          <div class="portfolio-info">
            <h5>Terrain Design</h5>
            <div class="portfolio-tags">
              <span>Landscape</span>
              <span>Unreal</span>
            </div>
          </div>
        </div>
      </div>

      <!-- ITEM 4 -->
      <div class="col-lg-6 col-md-6 col-12">
        <div class="portfolio-card">
          <video controls preload="metadata">
            <source src="videos/video4.mp4" type="video/mp4">
          </video>
          <div class="portfolio-info">
            <h5>Game Scene Shot</h5>
            <div class="portfolio-tags">
              <span>Game Design</span>
              <span>Cinematic</span>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- Contact Section -->
<section id="contact" class="text-center">
  <div class="container">
    <h2>Contact Me</h2>
    <p>Email: karthikdinesh840@gmail.com</p>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
